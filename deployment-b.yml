apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-a
  labels:
    app: weather-forecast-b
spec:
  replicas: 1
  selector:
    matchLabels:
      service: webapp-b
  template:
    metadata:
      labels:
        app: weather-forecast-b
        service: webapp-b
    spec:
      containers:
        - name: webapp-b
          image: demoregistrygodoy.azurecr.io/demopipeline:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
          env:
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: WebApiBaseAddress
              value: http://webapi
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-b
  labels:
    app: weather-forecast-b
    service: webapp-b
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    service: webapp-b